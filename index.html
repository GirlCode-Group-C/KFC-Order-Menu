<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order KFC Online Menu | KFC Menu For Sharing</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="https://order.kfc.co.za/favicon.ico">
</head>

<body>
    <div class="app-root">
        <div class="setLocationData " data-testid="banner-setLocation"><img loading="lazy"
                src="//images.ctfassets.net/0p42pznmbeec/3PB7071BGdFV00C5p34QC7/68a3987ea0ad9fd3f1a9e973746f0c9f/Find_KFC.svg"
                alt="Location Icon" data-testid="" class="google-location-img">
            <div class="setLocationText">Exclusive promotions available at your local KFC Restaurant</div><button
                class="button-contained setLocation-button" type="button" data-type="tertiary" data-small="true"
                aria-label="Close" data-testid="set-location-button">Set Location</button>
        </div>
        <hr role="presentation" class="setLocationdivider">

        <div id="header-container">
            <div class="root-header au SOUTH AFRICA" data-testid="HeaderItems-component" role="banner"
                data-id="root-header">
                <div>
                    <div class="sc-fqkvVR root-head root-header-view ">
                        <button class="header-item-buttons header-hamburger-icon" aria-label="Close"
                            data-testid="hamburger-button">
                            <img loading="lazy" src="https://order.kfc.co.za/static/media/MenuIcon.e607771f.svg" alt="hamburger-icon">
                        </button>
                        <div data-testid="kfc-logo" class="header-logo-mobile ">
                            <img loading="lazy" src="https://order.kfc.co.za/static/media/kfcLogo.492728c6.svg" alt="KFC LOGO">
                        </div>
                        <div class="menu-links-container">
                            <div class="menu-link" data-testid="menu-link-Menu">
                                <div data-testid="menu-name-Menu" class="menu-link-name">Menu</div>
                                <div class="menu-link-image"
                                    style="background-image: url(&quot;?h=undefined&amp;w=undefined&quot;);"></div>
                            </div>
                            <div class="menu-link" data-testid="menu-link-Promos &amp; Rewards">
                                <div data-testid="menu-name-Promos &amp; Rewards" class="menu-link-name">Promos &amp;
                                    Rewards</div>
                                <div class="menu-link-image"
                                    style="background-image: url(&quot;//images.ctfassets.net/0p42pznmbeec/42rpStBWwvEVOHxzG49qj2/b69d6ac5f5af965247d8e4688ca57cd4/153x115.png?h=undefined&amp;w=undefined&quot;);">
                                </div>
                            </div>
                        </div>
                        <div class="right-nav-container">
                            <div data-testid="language-selector-container"
                                class="language-selector-container no-border"></div>
                            <div class="sign-in-container" data-id="header-sign-in">
                                <div class="account-container" data-testid="account-container"><img loading="lazy"
                                        src="//images.ctfassets.net/0p42pznmbeec/1GXig4HI0qC3zWd5WU3gut/928127c22d128f20c2ed0c8716b87ef7/Account_Icon.svg?h=36&amp;w=36&amp;fm=webp&amp;fit=fill"
                                        alt="" class="account-icon"><span class="sign-in-text ">Sign In</span></div>
                            </div>
                            <div class="cart-image" data-testid="cart-image">
                                <div class="shopping-cart " data-testid="normal-icon" name="CART">
                                    <div class="lines"><span class="line first"></span><span
                                            class="line second"></span><span class="line third"></span></div><button
                                        class="basket basket-link blank" aria-label="Close"
                                        style="background: url(&quot;//images.ctfassets.net/0p42pznmbeec/2fdnXHXfHZnBveOA8OyaCh/e61de7d358a1a80f712583668880c033/bucket_cart_icon.svg&quot;) no-repeat;">0</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border"> </div>
                </div>
            </div>
            <div id="startorder-container" data-testid="StartOrder-component" tabindex="-1">
                <div data-testid="start-order-items" class="sc-dcJsrY order-pick-del headerBottom au"
                    id="start-order-component">
                    <div class="headBottomParent">
                        <div class="headBottomTxt">LET'S ORDER FOR QSKIP (COLLECTION) OR DELIVERY</div><button
                            class="button-contained start-order-btn" type="button" data-type="primary"
                            aria-label="Start Order" data-testid="start-order-button"
                            id="startOrderItemButton"><span>Start Order</span></button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
